<form name="authForm" novalidate>
    <div class="form-group" ng-class="{'has-error':authForm.email.$invalid && validation.email}">
        <label class="la-16">Email</label>
        <input type="email" name="email"  class="form-control"
               ng-model="email" ng-blur="validation.email = true" required />
        <div ng-show="validation.email">
            <span class="help-block" ng-show="authForm.email.$error.required">Укажите свой Email</span>
            <span class="help-block" ng-show="authForm.email.$error.email">Email должен быть другим</span>
        </div>
    </div>
    <div class="form-group">
        <label class="la-16">Пароль</label>
        <input name="password" type="password" class="form-control"
               ng-model="password" required />
    </div>
    <div class="text-center">
        <button ng-click="authenticate(email, password)"
                ng-disabled="authForm.$invalid"
                class="btn btn-primary ma-r-20">
            Войти
        </button>
        <a href="#/registration" class="btn reg-link">Зарегистрироваться</a>
        <a href="#/forgetpassword" class="btn reg-link">Забыли пароль</a>
    </div>
</form>
