<div class="container-fluid" ng-controller="mainCtrl">
  <div class="row header" ng-controller="productCtrl">
      <div class="col-md-4">Привет, <span class="btn-link" ng-click="setScreen(3);">{{autoservice.name}}!</span></div>
      <div class="col-md-4 text-center"><img src="images/logo.png"></div>
      <div class="col-md-4"><span class="btn-link" ng-click="logout();">Выход</span></div>
  </div>
<div class="panel panel-default row">
    <div class="panel-body">
        <ul class="nav nav-tabs" id="navigation" role="tablist">
        <li role="presentation" ng-repeat="item in screens" ng-class="{'active': item == current }"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" ng-click="setScreen($index)"><i class="fa fa__text" ng-class="{'fa-gear': ($index == 1) , 'fa-plus': ($index == 0), 'fa-refresh': ($index == 2) }"></i>{{item}}</a></li>
        </ul>
       <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home"><div ng-include="getScreen()" /></div>
      </div>
    </div>
</div>
    <div class="alert alert-success" id="a-user-new" style="position:fixed;bottom:0;right:0;display:none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Поздравляем! </strong>
        Вы зарегистрировались, теперь введите логин и пароль.
    </div>
  </div>
  </div>
