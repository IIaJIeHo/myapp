<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="angular.js"></script>
    <script src="angular-base64-upload.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script src="ngmodules/angular-cookie.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <link href="css/yeti.min.css" rel="stylesheet" />
    
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource", "naif.base64"])
            .config(function ($routeProvider) {

                $routeProvider.when("/login", {
                    templateUrl: "views/adminLogin.html"
                });

                $routeProvider.when("/registration", {
                    templateUrl: "views/adminRegistration.html"
                });

                $routeProvider.when("/main", {
                    templateUrl: "views/adminMain.html"
                });

                $routeProvider.otherwise({
                    redirectTo: "login"
                });
            });
    </script>
    <script src="controllers/adminControllers.js"></script>
    <script src="controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
