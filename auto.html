<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="angular.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/i18n/angular-locale_ru-ru.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script src="ngmodules/angular-cookie.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <style>
    *{
  font-family:'Roboto';
  font-weight: 300;
}
</style>
<link href="css/yeti.min.css" rel="stylesheet" />
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
            .config(function ($routeProvider) {

                $routeProvider.when("/login", {
                    templateUrl: "views/autoLogin.html"
                });

                $routeProvider.when("/registration", {
                    templateUrl: "views/autoRegistration.html"
                });

                $routeProvider.when("/main", {
                    templateUrl: "views/autoMain.html"
                });

                $routeProvider.otherwise({
                    redirectTo: "login"
                });
            });
    </script>
    <script src="controllers/autoControllers.js"></script>
    <script src="controllers/autoProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
